<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/29763a7513.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chat">
        <div class="sidebar">
            <div class="top">
                <img src="img/person.JPG" height="640" width="640"/>
                <div class="settings">
                    <ul>
                        <li>
                            <a href="">
                                <i class="far fa-circle"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-comment-alt"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-ellipsis-v"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="info">
                <div class="icon">
                    <a href="">
                        <i class="fas fa-bell-slash"></i>
                    </a>
                </div>
                <div class="text">
                    <div class="text-header">
                        Get notified of new messages
                    </div>
                    <div class="text-content">
                        Turn on desktop notifications
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            </div>
            <div class="search">
                <input type="text" placeholder="Search or start new chat">
                <i class="fas fa-search"></i>
            </div>
            <div class="contacts">
                <ul>
                    <li>
                        <a href="#">
                            <img src="img/person.JPG" height="640" width="640"/>
                            <div class="contact">
                                <div class="name">
                                    Abdulkadir Abuş
                                </div>
                                <div class="message">
                                    Merhaba, bu bir test mesajıdır.
                                </div>
                            </div>
                            <div class="send-time">
                                dün
                            </div>
                        </a>
                    </li>

                    <li class="active">
                        <a href="#">
                            <img src="img/person.JPG" height="640" width="640"/>
                            <div class="contact">
                                <div class="name">
                                    Abdulkadir Abuş
                                </div>
                                <div class="message">
                                    Merhaba, bu bir test mesajıdır.
                                </div>
                            </div>
                            <div class="send-time">
                                11/22/2020
                                <div class="notification">
                                    3
                                </div>
                            </div>

                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="content">
            <div class="message-header">
                <div class="user-info">
                    <img src="img/person.JPG" height="640" width="640"/>
                    <div class="user">
                        <div class="name">
                            Ahmet Akif Abuş
                        </div>
                        <div class="lastTime">
                            online
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <ul>
                        <li>
                            <a href="#">
                                <i class="fas fa-exclamation-circle"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="fas fa-ellipsis-v"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="message-content">
                <div class="message me">
                    <div class="text">
                        Hello from Sakarya!
                    </div>
                    <div class="send-time">
                        1dk önce
                    </div>
                </div>
                <div class="message">
                    <div class="text">
                        Hello from Ankara!
                    </div>
                    <div class="send-time">
                        2dk önce
                    </div>
                </div>
            </div>
            <div class="message-form">
                <ul>
                    <li class="btn-emoji">
                        <a href="">
                            <i class="fas fa-laugh"></i>
                        </a>
                    </li>
                    <li class="input">
                        <input type="text" placeholder="Bir şeyler yaz...">
                    </li>
                    <li class="btn-record">
                        <a href="">
                            <i class="fas fa-microphone"></i>
                        </a>
                    </li>
                    <li class="btn-photo">
                        <a href="">
                            <i class="fas fa-image"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
